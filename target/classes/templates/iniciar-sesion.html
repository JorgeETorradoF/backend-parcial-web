<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/plantillaBasica.css}">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm" method="get" action="/iniciar-sesion">
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Iniciar Sesión</button>
            </div>
        </form>
        <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
    </div>
    <script th:src="@{/js/iniciarSesion.js}"></script>
</body>
</html>
