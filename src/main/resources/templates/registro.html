<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/plantillaBasica.css}">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registroForm" method="post" action="/crear-cuenta">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <div class="form-group">
                <label>Soy:</label>
                <div class="radio-group">
                    <input type="radio" id="arrendador" name="role" value="arrendador" required>
                    <label for="arrendador">Arrendador</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="arrendatario" name="role" value="arrendatario" required>
                    <label for="arrendatario">Arrendatario</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Registrarse</button>
            </div>
        </form>
        <p>¿Ya tienes una cuenta? <a th:href="@{/iniciar-sesion}">Inicia sesión aquí</a></p>
    </div>
    <script th:src="@{/js/enviarRegistro.js}"></script>
</body>
</html>
