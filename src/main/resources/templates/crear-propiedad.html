<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Propiedad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Propiedad</h1>
        <form method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="municipio">Municipio:</label>
                <input type="text" id="municipio" name="municipio" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tipoIngreso">Tipo de Ingreso:</label>
                <select id="tipoIngreso" name="tipoIngreso" class="form-control" required>
                    <option value="" disabled selected>Seleccione un tipo de ingreso</option>
                    <option value="municipio">Municipio</option>
                    <option value="carreteraPrincipal">Carretera Principal</option>
                    <option value="carreteraSecundaria">Carretera Secundaria</option>
                    <option value="carreteraTerciaria">Carretera Terciaria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="cantidadHabitaciones">Cantidad de Habitaciones:</label>
                <input type="number" id="cantidadHabitaciones" name="cantidadHabitaciones" class="form-control" required min="1">
            </div>
            <div class="form-group">
                <label for="cantidadBanos">Cantidad de Baños:</label>
                <input type="number" id="cantidadBanos" name="cantidadBanos" class="form-control" required min="1">
            </div>
            <div class="form-group">
                <label for="permiteMascotas">Permite Mascotas:</label>
                <select id="permiteMascotas" name="permiteMascotas" class="form-control" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tienePiscina">Tiene Piscina:</label>
                <select id="tienePiscina" name="tienePiscina" class="form-control" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tieneAsador">Tiene Asador:</label>
                <select id="tieneAsador" name="tieneAsador" class="form-control" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valorNoche">Valor por Noche:</label>
                <input type="number" id="valorNoche" name="valorNoche" class="form-control" required min="0" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Crear Propiedad</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/enviarProp.js}"></script>
</body>
</html>
